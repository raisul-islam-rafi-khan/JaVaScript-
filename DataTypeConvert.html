<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Data Type </title>
</head>
<body>
    <script>
        var num=("20");
        num=parseInt(num)
        console.log(typeof (num)); //parseInt
    </script>
    <script>
        var num=20;
        num=toString(num)
        console.log(typeof (num)); //toString
    </script>
    <script>
        var num=2.5789;
        console.log(num.toFixed(3)); //toFixed
    </script>
    <script>
        var num=2.5789;
        console.log(num.toPrecision(3)); //toprecision
    </script>
    <script>
        console.log(Number("12.5")); //Number Method
    </script>
</body>
</html>
