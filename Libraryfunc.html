<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Function for String </title>
</head>
<body>
    <script>
        var text="Bangladesh";
        document.write("Number of Character"+text.length)
    </script><br/>
    <script>
        var text=prompt("Enter your Name:"); //Prompt is like Alert Sign .Oikhane Name Likhle Output e Char Koyta Show Korbe
        document.write("Number of Char"+text.length);
    </script><br/> 
    <script>
        var text="Bangladesh";
        document.write(text.charAt(3)); //CharAt er Maddhome Joto no Character dekhte chai shudu oitai output dibe
    </script><br/>
    <script>
        var text="Bangladesh";
        document.write(text.toUpperCase()); //Uppercase
    </script><br/>
    <script>
        var text="Bangladesh";
        document.write(text.toLowerCase()); //Lowercase
    </script><br/>
    <script>
        var text1="Bangladesh";
        var text2=" Is a Beautiful Country";
        var text=text1.concat(text2);
        document.write(text);
    </script><br/>
    <script>
        var text="Bangladesh";
        var text=text.slice(2,5);
        document.write(text);
    </script><br/>

</body>
</html>
